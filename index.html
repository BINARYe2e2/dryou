<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.you - Andong High School</title>
    <style>
        :root {
            --main-burgundy: #4a1313; 
            --gold-accent: #b8860b;
            --bg-cream: #fdfaf5;
            --text-dark: #2d2d2d;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            overflow: hidden; /* 페이지 전환을 위해 바깥 스크롤 방지 */
        }

        /* ☰ 메뉴 아이콘 */
        .menu-icon {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 2000;
            cursor: pointer;
            background: var(--main-burgundy);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .menu-icon div { width: 25px; height: 2px; background-color: white; margin: 6px 0; }

        /* 사이드바 */
        .sidebar {
            height: 100vh; width: 0; position: fixed; z-index: 1500;
            top: 0; left: 0; background-color: var(--main-burgundy);
            overflow-x: hidden; transition: 0.5s; display: flex;
            flex-direction: column; justify-content: space-between;
        }
        .sidebar.active { width: 280px; }
        .nav-links { padding: 100px 40px; }
        .nav-links a {
            display: block; color: rgba(255,255,255,0.6);
            text-decoration: none; font-size: 1rem; font-weight: 500;
            margin-bottom: 30px; letter-spacing: 2px; transition: 0.3s;
        }
        .nav-links a:hover { color: white; padding-left: 10px; }

        .sidebar-footer {
            padding: 40px;
            background: rgba(0,0,0,0.2);
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
            line-height: 1.8;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-footer .dev-name { color: var(--gold-accent); font-weight: 800; font-size: 1rem; display: block; margin-top: 5px; }

        /* 페이지 전환 섹션 */
        .page-content {
            height: 100vh; width: 100vw; display: none;
            box-sizing: border-box; background: var(--bg-cream);
            overflow-y: auto; /* 각 섹션 내부에서 스크롤 가능하게 설정 */
            padding: 100px 20px;
            animation: fadeIn 0.8s ease;
        }
        .page-content.active { display: block; } /* flex 대신 block으로 설정하여 레이아웃 깨짐 방지 */

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- HOME 섹션 디자인 --- */
        #home-inner { 
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .bg-watermark {
            position: absolute; font-size: 60vh; color: var(--main-burgundy);
            opacity: 0.03; z-index: 0; pointer-events: none;
        }
        .emblem-box {
            background-color: var(--main-burgundy); width: 200px; height: 200px;
            margin: 0 auto 30px; border-radius: 20px; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; z-index: 1;
        }
        .emblem-title { color: white; font-size: 1.1rem; font-weight: 900; letter-spacing: 2px; }
        .emblem-symbol { color: white; font-size: 60px; margin: 5px 0; }
        .main-title-text { font-size: 4rem; font-weight: 900; color: var(--main-burgundy); letter-spacing: 8px; margin: 0; position: relative; z-index: 1; }
        .main-promo-text { font-size: 1.8rem; font-weight: 700; color: var(--text-dark); margin: 25px 0; line-height: 1.4; position: relative; z-index: 1; }
        .main-footer { text-align: center; font-size: 0.8rem; color: rgba(0,0,0,0.25); margin-top: 50px; }

        /* --- 공통 레이아웃 (ACTIVITIES, APPLY) --- */
        .container { max-width: 600px; margin: 0 auto; width: 100%; }
        .section-header { font-size: 2.5rem; color: var(--main-burgundy); margin-bottom: 40px; font-weight: 800; border-bottom: 2px solid rgba(74, 19, 19, 0.1); padding-bottom: 10px; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 12px; border-top: 5px solid var(--main-burgundy); margin-bottom: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }

        /* --- 지원서 폼 보정 --- */
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--main-burgundy); }
        input, textarea { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 1rem; 
            box-sizing: border-box; /* 패딩이 너비를 넘지 않도록 고정 */
            font-family: inherit;
        }
        textarea { resize: vertical; }
        .submit-btn { 
            width: 100%; 
            padding: 18px; 
            background: var(--main-burgundy); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 10px;
        }
        .submit-btn:hover { background: var(--gold-accent); transform: translateY(-2px); }

    </style>
</head>
<body>

    <div class="menu-icon" onclick="toggleSidebar()">
        <div></div><div></div><div></div>
    </div>

    <aside id="mySidebar" class="sidebar">
        <div class="nav-links">
            <a href="#" onclick="showPage('home')">HOME</a>
            <a href="#" onclick="showPage('activities')">ACTIVITIES</a>
            <a href="#" onclick="showPage('apply')">APPLY</a>
        </div>
        <div class="sidebar-footer">
            <span>© 2026 Dr.you</span><br>
            <span>Andong High School</span><br>
            <span class="dev-name">Developed by [KP22]</span>
        </div>
    </aside>

    <main id="home" class="page-content active">
    <div id="home-inner">
        <div class="emblem-box">
     </div>
            <h1 class="main-title-text">DR.YOU</h1>
            <h2 class="main-promo-text">안동고등학교를 대표하는<br>의생명 탐구 동아리입니다.</h2>
            <div class="main-footer">Developed by <strong>[KP22]</strong> | Andong High School Dr.you</div>
        </div>
    </main>

    <main id="activities" class="page-content">
        <div class="container">
            <h2 class="section-header">ACTIVITIES</h2>
            <div class="card">
                <h3>뭐했는지 모르겠놈</h3>
            </div>
        </div>
    </main>

    <main id="apply" class="page-content">
        <div class="container">
            <h2 class="section-header">APPLY</h2>
            <div id="form-area" class="card" style="border-top: none;">
                <p style="text-align: center; margin-bottom: 30px; color: #666;">신입 부원 지원서를 작성해 주세요.</p>
                <form id="applyForm">
                    <div class="form-group"><label>성명</label><input type="text" id="userName" placeholder="이름을 입력하세요" required></div>
                    <div class="form-group"><label>학반번호</label><input type="text" id="studentInfo" placeholder="예: 10325" required></div>
                    <div class="form-group"><label>연락처</label><input type="tel" id="userPhone" placeholder="010-0000-0000" required></div>
                    <div class="form-group"><label>희망 진로</label><input type="text" id="career" placeholder="약사, 의과학자 등" required></div>
                    <div class="form-group"><label>지원 동기</label><textarea id="motivation" rows="6" placeholder="동아리에서 하고 싶은 탐구 내용을 포함해 적어주세요" required></textarea></div>
                    <button type="submit" class="submit-btn">지원서 제출하기</button>
                </form>
            </div>
            <div id="successMessage" style="display:none; text-align:center; padding: 50px 0;">
                <h1 style="color:var(--main-burgundy);">Success.</h1>
                <p>지원이 완료되었습니다. 면접 일정은 개별 통보됩니다.<br>개발자 [KP22]가 여러분의 합격을 응원합니다!</p>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() { document.getElementById("mySidebar").classList.toggle("active"); }

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page-content');
            pages.forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0); // 페이지 상단으로 스크롤 초기화
            if(document.getElementById("mySidebar").classList.contains("active")) toggleSidebar();
        }

        document.getElementById('applyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfTR8gjWBNX6nuXuNr3Crk_CnmT7a9fz7DqPQ-X_LWXUaQHtg/formResponse";
            const formData = new FormData();
            formData.append('entry.1283219735', document.getElementById('userName').value);
            formData.append('entry.1837269413', document.getElementById('studentInfo').value);
            formData.append('entry.1730931332', document.getElementById('userPhone').value);
            formData.append('entry.422401923', document.getElementById('career').value);
            formData.append('entry.1280340890', document.getElementById('motivation').value);

            fetch(GOOGLE_FORM_URL, { method: 'POST', mode: 'no-cors', body: formData })
            .then(() => {
                document.getElementById('form-area').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            }).catch(() => alert('오류가 발생했습니다. 다시 제출해 주세요.'));
        });
    </script>
</body>
</html>
